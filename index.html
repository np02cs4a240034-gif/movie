<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --text:#e2e8f0; --muted:#94a3b8; --primary:#14b8a6; --primary-700:#0f766e; --card:#111827; --border:#1f2937; --danger:#ef4444; }
    * { box-sizing:border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; background:linear-gradient(180deg, #0b1220 0%, #0f172a 100%); color:var(--text); }
    .container { max-width:880px; margin:0 auto; padding:32px 20px; }
    .header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:24px; }
    h1 { font-size:28px; margin:0; letter-spacing:.3px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; box-shadow:0 10px 20px rgba(0,0,0,.25); }
    .grid { display:grid; grid-template-columns:1fr; gap:12px; }
    @media (min-width:640px) { .grid { grid-template-columns:1fr 1fr 1fr; } }
    input { width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; background:#0b1220; color:var(--text); outline:none; }
    input::placeholder { color:var(--muted); }
    input:focus { border-color:var(--primary); box-shadow:0 0 0 3px rgba(20,184,166,.25); }
    .actions { display:flex; gap:10px; }
    .btn { appearance:none; border:none; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer; transition:transform .05s ease, filter .2s ease; }
    .btn:active { transform:translateY(1px); }
    .btn-primary { background:var(--primary); color:#062e2a; }
    .btn-primary:hover { filter:brightness(1.05); }
    .btn-danger { background:var(--danger); color:#fff; }
    .btn-danger:hover { filter:brightness(1.05); }
    .section-title { margin:18px 0 12px; font-size:20px; color:var(--text); }
    #movie-list { display:grid; grid-template-columns:1fr; gap:12px; }
    .movie-item { display:flex; align-items:center; justify-content:space-between; gap:12px; background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px 14px; }
    .movie-item p { margin:0; color:var(--text); }
    .movie-item button:nth-of-type(1) { background:var(--primary); color:#062e2a; }
    .movie-item button:nth-of-type(2) { background:var(--danger); color:#fff; }
    .toolbar { display:flex; align-items:center; gap:10px; margin-bottom:12px; }
    .pill { padding:8px 12px; border-radius:999px; border:1px solid var(--border); background:var(--card); color:var(--muted); }
  </style>
</head>
<body>
  <main class="container">
    <div class="header">
      <h1>Movie Collection Manager</h1>
      <span class="pill">Teal Theme</span>
    </div>
    <section class="card" style="margin-bottom:16px;">
      <form id="add-movie-form" class="grid">
        <h3 class="section-title" style="grid-column:1/-1;">Add New Movie</h3>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="genre" placeholder="Genre">
        <input type="number" id="year" placeholder="Release Year" required>
        <div class="actions" style="grid-column:1/-1;">
          <button type="submit" class="btn btn-primary">Add Movie</button>
        </div>
      </form>
    </section>
    <section class="card">
      <h2 class="section-title">Movie List</h2>
      <div class="toolbar">
        <input type="text" id="search-input" placeholder="Search movies by title or genre" style="flex:1;">
      </div>
      <div id="movie-list"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
